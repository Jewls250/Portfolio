    <header>
        <nav class="navbar  navbar-expand-sm navbar-light background-color">

              <label for="fullName">Full Name</label>
              <input type="fullName" class="form-control" name="fullName" id="" aria-describedby="fullNameHelpId" placeholder="Enter Full Name">

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="my-textarea">Message</label>
                <textarea id="my-textarea" class="form-control" name="message" placeholder="Enter Message" rows="3"></textarea>
            </div>
        </div>
            
        

        <div class="row">
